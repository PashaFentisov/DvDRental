spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/dvdrental

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

server.port=10000

token.valid.duration=86400000

sendgrid.key=${SENDGRID_API_KEY}
sendgrid.emailFrom=${EMAIL_FROM}

logging.level.org.hibernate.envers.boot = OFF

jwt.signing=${JWT_SIGNING:secret}
jwt.expiration=6000000

dvd.oneday.price = 2
dvd.oneday.fine = 3



